<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link type="text/css" rel="stylesheet"
		href="../../resources/styles/educacao.css" />
</h:head>
<body>
	<img src="../../resources/images/ninho_logo_imagetext_tiny.jpg" />
	<br />
	<br />
	<h:form>
		<rich:panel style="width: 650px">
			
			<f:facet name="header">
				<h:outputText value="#{i18n['pesquisarTurma.title']}" />
			</f:facet>
			<table>
				<tr>
					<td class="td_filtro"><h:outputText
							value="#{i18n['label.turno']}" />:<br /> <h:selectOneMenu
							id="selectTurno"
							value="#{pesquisarTurmaController.idTurnoSelected}">
							<f:selectItem itemLabel="#{i18n['label.selecione']}"
								itemValue="0" noSelectionOption="true" />
							<f:selectItems value="#{pesquisarTurmaController.turnos}"
								var="turno" itemLabel="#{turno.nomeTurno}"
								itemValue="#{turno.id}" />

						</h:selectOneMenu></td>
					<td class="td_filtro"><h:outputText
							value="#{i18n['label.serie']}" />:<br /> <h:selectOneMenu
							id="selectSerie"
							value="#{pesquisarTurmaController.idSerieSelected}">
							<f:selectItem itemLabel="#{i18n['label.selecione']}"
								itemValue="0" noSelectionOption="true" />
							<f:selectItems value="#{pesquisarTurmaController.series}"
								var="serie" itemLabel="#{serie.nomeSerie}"
								itemValue="#{serie.id}" />
						</h:selectOneMenu></td>
				</tr>
			</table>
			<br />
			<h:commandButton value="#{i18n['button.pesquisar']}"
				action="#{pesquisarTurmaController.pesquisarTurmas}">
			</h:commandButton>
			<br />
			<br />
			<a4j:outputPanel id="paneListaTurmas" layout="block">

				<rich:dataTable value="#{pesquisarTurmaController.turmas}"
					var="turma" sortMode="multi">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['label.turno']}" />
						</f:facet>
						<h:outputText value="#{turma.turno.nomeTurno}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['label.ensino']}" />
						</f:facet>
						<h:outputText value="#{turma.serie.ensino.nomeEnsino}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['label.serie']}" />
						</f:facet>
						<h:outputText value="#{turma.serie.nomeSerie}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['label.turma']}" />
						</f:facet>
						<h:outputText value="#{turma.nomeTurma}" />
					</h:column>
				</rich:dataTable>
			</a4j:outputPanel>
			<br />
		</rich:panel>		
	</h:form>
</body>
</html>
